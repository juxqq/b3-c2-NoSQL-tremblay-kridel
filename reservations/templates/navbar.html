{% load static %}

<nav
  class="navbar navbar-expand-lg navbar navbar-light"
  style="background-color: gray"
>
  <div class="container">
    <a class="navbar-brand" href="#">
      <div>
        <a href="{% url 'home' %}">
          <img src="{% static 'logo.png' %}" width="100px" />
        </a>
      </div>
      <a class="navbar-brand" href="{% url 'home' %}"></a>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link text-white"
            aria-current="page"
            href="{% url 'home' %}"
            >Accueil</a
          >
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'home' %}"
            >Mes réservations</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'signout' %}"
            >Se déconnecter</a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'login' %}"
            >Se connecter</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'account_type' %}"
            >S'inscrire</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
