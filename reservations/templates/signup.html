{% include 'base.html' %}
<body>
  <main class="container">
    <div class="row text-center">
      <div class="col-md-6 mx-auto">
        <h1 class="text-center">Sign up</h1>
        <form method="POST">
          {% csrf_token %}
          {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}<br>
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}

      <div class="close">
          <button type="submit" class="btn btn-success btn-md ">
            Valider
          </button>
          <button class="btn btn-danger btn-md" onclick="window.location.href = '/reservations/home';">
            Retour
          </button>
      </div>
        </form>
      </div>
    </div>
  </main>
</body>
